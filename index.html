<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning the basics of css grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="item item--1">1: ORANGE</div>
        <div class="item item--2">2: GREEN</div>
        <div class="item item--3">3: VIOLET</div>
        <div class="item item--4">4: PINK</div>
        <div class="item item--5">5: BLUE</div>
        <div class="item item--6">6: BROWN</div>
    </div>


    <h1>challenge to test the learned concept</h1>
    <div class="container-test">
        <div class="box box--1">header</div>
        <div class="box box--2">small box 1</div>
        <div class="box box--3">small box 2</div>
        <div class="box box--4">small box 3</div>
        <div class="box box--5">sidebar</div>
        <div class="box box--6">main content</div>
        <div class="box box--7">footer</div>
    </div>
</body>
</html>
